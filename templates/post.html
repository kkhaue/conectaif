{% extends 'layout.html' %}

{% block content %}
  <div class="blog-post">
    <h2 class="blog-post-title">
        {{ post.Titulo }}
    </h2>
    <p class="blog-post-meta">Escrito por <a href="#">{{ post.Autor.get_full_name }}</a>, {{ post.Data|date:'d, M Y' }}[
    </p>

    {{ post.Conteudo|safe }}
  </div>
{%endblock%}
